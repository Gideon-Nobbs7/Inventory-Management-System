services:
  user-services:
    image: user-client
    build:
      dockerfile: /user_service/Dockerfile 
    networks:
      - ims-network
    ports:
      - 8000:8000
    volumes:
      - /db.sqlite3:/usr/data
    environment:
      - AMQP_KEY=${AMQP_KEY}
  
  product-services:
    image: product-client
    build:
      dockerfile: /product_service/Dockerfile 
    networks:
      - ims-network
    ports:
      - 8001:8001
    volumes:
      - /db.sqlite3:/usr/data
    environment:
      - AMQP_KEY=${AMQP_KEY}
  
  order-services:
    image: order-client
    build:
      dockerfile: /order_service/Dockerfile 
    networks:
      - ims-network
