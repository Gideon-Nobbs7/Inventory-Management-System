      - 8002:8002
    volumes:
      - /db.sqlite3:/usr/data
    environment:
      - AMQP_KEY=${AMQP_KEY}

  inventory-service:
    image: inventory-client
    build:
      dockerfile: /inventory_service/Dockerfile 
    networks:
      - ims-network
    ports:
      - 8003:8003
    volumes:
      - /db.sqlite3:/usr/data
    environment:
      - AMQP_KEY=${AMQP_KEY}
  
  notification-services:
    image: notif-client
    build:
      dockerfile: /notif_service/Dockerfile 
    networks:
      - ims-network
    ports:
      - 8004:8004
    volumes:
      - /db.sqlite3:/usr/data
    environment:
      - AMQP_KEY=${AMQP_KEY}
  
networks:
  ims-network:
  